<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Производство и монтаж, поставка комплектующих, блоков и модулей"
    />

    <link rel="icon" href="favicon/favicon.ico" />

    <link
      rel="preload"
      href="fonts/pt-mono-regular.woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/roboto-condensed-bold.woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/roboto-condensed-regular.woff2"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/roboto-medium.woff2"
      as="font"
      crossorigin="anonymous"
    />

    <title>Smart Device</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body class="page-body">
    <div class="intro">
      <header class="header container">
        <h1 class="visually-hidden">
          Компания Smart Device - электронные комплектующие для ваших девайсов
        </h1>
        <div class="header__logo-wrapper">
          <span class="header__logo"
            ><img src="img/svg/logo.svg" alt="Логотип компании Smart Device"
          /></span>
          <div class="header__slogan">
            <h2 class="header__slogan-title">Smart Device</h2>
            <span class="header__slogan-description">умные технологии</span>
          </div>
        </div>
        <div class="contacts">
          <ul class="contacts__list">
            <li class="contacts__item">
              <a
                class="contacts__link contacts__mail"
                href="mailto:info@sd.ru"
                aria-label="Открыть электронную почту"
              >
                <svg width="19" height="14">
                  <use xlink:href="img/sprite_auto.svg#icon-mail"></use>
                </svg>
                <span class="contacts__span">info@sd.ru</span>
              </a>
            </li>
            <li class="contacts__item">
              <a
                class="contacts__link contacts__phone"
                href="tel:+74950005252"
                aria-label="Позвонить в компанию Smart Device"
              >
                <svg width="18" height="18">
                  <use xlink:href="img/sprite_auto.svg#icon-phone"></use>
                </svg>
                <span class="contacts__span">+7 (495) 000 52 52</span>
              </a>
            </li>
          </ul>
        </div>
        <a class="header__feedback" href="#" aria-label="Заказать звонок">
          <span>Заказать звонок</span>
        </a>
      </header>
      <section class="main-screen">
        <div class="main-screen__info-block">
          <h2 class="main-screen__title">Печатные платы</h2>
          <p class="main-screen__description">
            производство и монтаж, поставка комплектующих, блоков и модулей
          </p>
          <a class="main-screen__link" href="#"
            >Получить бесплатную консультацию</a
          >
        </div>
        <div class="main-screen__picture">
          <picture>
            <source
              media="(max-width: 767px)"
              srcset="
                img/content/main-picture-mobile-@1x.png 1x,
                img/content/main-picture-mobile-@2x.png 2x
              " />
            <source
              media="(max-width: 1023px)"
              srcset="
                img/content/main-picture-tablet-@1x.png 1x,
                img/content/main-picture-tablet-@2x.png 2x
              " />
            <!-- 1х: 705px; 2x: 1410px -->
            <img
              src="img/content/main-picture-desktop-@1x.png"
              srcset="
                img/content/main-picture-desktop-@1x.png 1x,
                img/content/main-picture-desktop-@2x.png 2x
              "
              alt="Фотография печатной платы"
              width="705"
              height="515"
          /></picture>
        </div>
      </section>
    </div>
    <main class="main-content">main</main>
    <footer class="footer">footer</footer>
  </body>
</html>
